<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
   <div id="start-page" class="start-page">
       <h2>This quiz will test your coding knowledge.</h2>
       <p>Careful! Time will be deducted for incorrect responses!</p>
       <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz box -->
    <div id="quiz-start" class="quiz-start">
        <header>
            <div id="timer" class="timer">
                <div id="timer-text" class="timer-text">Remaining Time: </div>
            </div>
        </header>
        <section>
        <div id="questions" class="questions">
            <!-- insert questions from Javascript -->
            <p id="question-text"></p>
        </div>
        <div class="answer-options">
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
        </div>
        <div id="answer-result"></div>
        </section>
    </div>
    
    <!-- Quiz results box -->
    <div id="results-box" class="results-box">
        <div id="completed">Great job! You completed the quiz!</div>
        <div id="score" class="score">
            <!-- insert score result from Javascript -->
        </div>
        <div id="buttons" class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Exit Quiz</button>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
